<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Last Signal - Sci-Fi Survival Game</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
	<style>
		body {
			font-family: 'Orbitron', sans-serif;
			background: radial-gradient(circle, #0f0f0f, #030303);
			color: #00ffcc;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		#game-container {
			display: flex;
			width: 90%;
			height: 85%;
			background: rgba(0, 0, 0, 0.8);
			border: 2px solid #00ffcc;
			box-shadow: 0px 0px 20px #00ffcc;
			border-radius: 10px;
			overflow: hidden;
		}

		#left-panel {
			width: 50%;
			padding: 20px;
			overflow-y: auto;
			background: #121212;
			border-right: 2px solid #00ffcc;
		}

		#right-panel {
			width: 50%;
			background: #181818;
			display: flex;
			flex-direction: column;
		}

		.tab-container {
			display: flex;
			justify-content: space-around;
			background: #222;
			padding: 10px;
			border-bottom: 2px solid #00ffcc;
		}

		.tab-button {
			background: none;
			border: none;
			color: #00ffcc;
			font-size: 16px;
			cursor: pointer;
		}

		.tab-button:hover {
			text-decoration: underline;
		}

		.tab-content {
			display: none;
			flex-grow: 1;
			padding: 20px;
			overflow-y: auto;
		}

		.active-tab {
			display: block;
		}

		.console {
			background: black;
			color: #00ff00;
			height: 250px;
			overflow-y: auto;
			padding: 10px;
			border: 1px solid #00ffcc;
			font-family: monospace;
		}

		.clear-console {
			background: #00ffcc;
			color: black;
			border: none;
			padding: 8px;
			cursor: pointer;
			border-radius: 5px;
			margin-top: 10px;
			float: right;
		}

		button {
			background: linear-gradient(145deg, #00ffcc, #008080);
			color: #000;
			border: none;
			padding: 12px;
			margin: 8px;
			cursor: pointer;
			border-radius: 8px;
			font-weight: bold;
			transition: 0.3s;
			width: 100%;
		}

		button:hover {
			background: linear-gradient(145deg, #008080, #00ccaa);
			box-shadow: 0px 0px 10px #00ffcc;
		}

		button:disabled {
			background: #444;
			color: #666;
			cursor: not-allowed;
			box-shadow: none;
		}

		body {
			font-family: 'Orbitron', sans-serif;
			background: radial-gradient(circle, #0f0f0f, #030303);
			color: #00ffcc;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		#game-container {
			display: flex;
			width: 90%;
			height: 85%;
			background: rgba(0, 0, 0, 0.8);
			border: 2px solid #00ffcc;
			box-shadow: 0px 0px 20px #00ffcc;
			border-radius: 10px;
			overflow: hidden;
		}

		h1,
		h2 {
			text-align: center;
			color: #00ffcc;
		}

		.resource {
			font-size: 18px;
			margin: 10px 0;
		}
	</style>
</head>

<body>
	<div id="game-container">
		<div id="left-panel">
			<h1>The Last Signal</h1>
			<p><strong>Day: <span id="day">1</span></strong></p>
			<h2>Exploration</h2>
			<select id="locationSelect">
				<option value="coreNexus">Core Nexus (Starting Point)</option>
			</select>

			<div class="resource">ðŸ”‹ Battery: <span id="battery">50</span>%</div>
			<div class="resource">ðŸ”§ Scrap Metal: <span id="scrap">0</span></div>
			<div class="resource">ðŸ’¾ Data Storage: <span id="data">0</span> KB</div>

			<button id="gather-scrap" onclick="gather('scrap')">Salvage Scrap</button>
			<button id="gather-data" onclick="gather('data')">Scan for Data</button>
			<button id="recharge" onclick="recharge()">Recharge Battery</button>
			<button id="explore-btn" onclick="explore()">Explore</button>

			<p id="locationDescription"></p>
			<button id="analyze-data" onclick="analyzeData()">Analyze Data</button>
			<div id="abilities">
				<h2>Unlocked Abilities</h2>
				<ul id="unlockedAbilities"></ul>
			</div>
		</div>

		<div id="right-panel">
			<div class="tab-container">
				<button class="tab-button" onclick="switchTab('console')">Console</button>
				<button class="tab-button" onclick="switchTab('logs')">AI Logs</button>
				<button class="tab-button" onclick="switchTab('explore')">Explore</button>
			</div>

			<div id="console" class="tab-content active-tab">
				<h2>Console</h2>
				<div class="console" id="console-output"></div>
				<button class="clear-console" onclick="clearConsole()">Clear</button>
			</div>

			<div id="logs" class="tab-content">
				<h2>AI Logs</h2>
				<ul id="storyLogs">
					<li>No logs found yet...</li>
				</ul>
			</div>

			<div id="explore" class="tab-content">
				<h2>Exploration Log</h2>
				<p id="explorationLog">No explorations yet.</p>
			</div>
		</div>
	</div>

	<script>
		function switchTab(tabId) {
			document.querySelectorAll('.tab-content').forEach(tab => {
				tab.classList.remove('active-tab');
			});
			document.getElementById(tabId).classList.add('active-tab');
		}

		function logToConsole(message) {
			let consoleOutput = document.getElementById("console-output");
			let entry = document.createElement("p");
			entry.innerText = message;
			consoleOutput.appendChild(entry);
			consoleOutput.scrollTop = consoleOutput.scrollHeight;
		}

		function clearConsole() {
			document.getElementById("console-output").innerHTML = "";
		}
	</script>
</body>

</html>
